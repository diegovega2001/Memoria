[tool:pytest]
# Configuración de pytest para el proyecto CompCars

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers personalizados
markers =
    slow: marca tests como lentos (deseleccionar con '-m "not slow"')
    integration: tests de integración
    unit: tests unitarios
    gpu: tests que requieren GPU

# Directorio mínimo de cobertura
minversion = 6.0