# ===== DATASET =====
views: ['front', 'rear']
class_granularity: 'model+year'
min_images: 10
train_ratio: 0.2
val_ratio: 0.2
test_ratio: 0.6
seed: 3
image_size: [224, 224]
grayscale: true
use_bbox: true
augment: true
include_oneshot_in_test: true
oneshot_ratio: 0.01

# ===== MODELO =====
model_type: 'vision'
model_name: 'resnet18'
weights: 'IMAGENET1K_V1'
objective: 'classification' 

# ===== TRAINING =====
sampling_strategy: 'standard'
batch_size: 64
num_workers: 0
pin_memory: false
device: 'cpu'

# Fine-tuning
finetune_epochs: 1
finetune_criterion: 'CrossEntropyLoss'
finetune_optimizer_type: 'Adam'
finetune_backbone_lr: 1e-2
finetune_head_lr: 1e-2
finetune_optimizer_weight_decay: 0

# Scheduler
use_scheduler: false
scheduler_type: 'cosine_warmup'
warmup_epochs: 0

# Early stopping
use_early_stopping: false
patience: 0

# Gradient clipping
gradient_clip_value: 0

# Mixed precision training
use_amp: false

# Embeddings analysis
reducer_trials: 1
reducer_methods: ['pca', 'umap', 'tsne']
clustering_trials: 10
clustering_methods: ['dbscan', 'hdbscan', 'optics', 'agglomerative']
n_jobs: -1
use_incremental: true
generate_visualizations: true
save_all_clusters: false
